buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework.boot:spring-boot-starter-jdbc'
    compile 'org.springframework.cloud:spring-cloud-starter-oauth2'
    compile 'org.springframework.cloud:spring-cloud-cloudfoundry-connector'
    compile 'io.pivotal.spring.cloud:spring-cloud-sso-connector:2.1.3.RELEASE'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.2.0.RELEASE'
    
    compile 'net.sf.opencsv:opencsv:2.3'
    compile 'org.jooq:jooq:3.4.2'
    
    runtime 'mysql:mysql-connector-java'
}
